<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="categories">
    <div class="categories__wrapper">
        <form action="#">
            <input class="js-category input" type="text" placeholder="Please, enter name category">
            <input class="js-add-category button" type="submit" value="Add">
        </form>
    </div>
    <div class="categories__list">
    </div>
</div>
<div>
    <button class="js-profit button">Profit</button>
    <button class="js-expenses button">Expenses</button>
</div>
<div class="operation">
    <form class="js-operation__form operation">
        <select class="js-operation__category input">Категория</select>

        <input class="js-operation__sum input" type="number" placeholder="">

        <input class="js-operation__input date " type="date">

        <input class="js-add-operation button" type="submit">
    </form>
</div>
<div class="operation__list">
</div>


<table id="total" border="1" cellspacing="0" cellpadding="5" >
    <thead>
       <tr>
           <td>№</td>
           <td>Category</td>
           <td>Sum</td>
           <td>Date</td>
           <td>Control</td>
       </tr>
       <tr>
           <td></td>
           <td>
               <select id="filter-category" class="filter-category">
                   <option value="">Категория</option>
               </select>
           </td>
           <td>
               <input id="filter-sum-from" class="filter-sum" type="text">
               <input id="filter-sum-to" class="filter-sum" type="text">
           </td>
           <td>
               <input id="filter-date-from" class="filter-date" type="date">
               <input id="filter-date-to" class="filter-date" type="date">
           </td>
           <td><button class="total-apply">Apply</button></td>
       </tr>
    </thead>
    <tbody class="total__body"></tbody>
</table>
<script src="js/variables.js"></script>
<script src="js/functions.js"></script>
<script src="js/categories.js"></script>
<script src="js/profit_expenses.js"></script>
<script src="js/total.js"></script>
<script src="js/init.js"></script>
</body>
</html>
